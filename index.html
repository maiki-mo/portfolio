<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="images/cassette-favicon.png"/>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite|Voces" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
  <title>Michael Monahan</title>
</head>
<body>
  <header>
    <section class="head-container">
      <div id="h-box-1">
        <h1>Michael Monahan</h1>
      </div>
      <div id="h-box-2">
        <nav>
          <ul>
            <span class="container"><li><a href=""><p class="link-p" id="p-1">Contact</p><img class="cas-img" id="home-img" src="images/cassette-icon.png"></a></li></span>
            <span class="container"><li><a href=""><p class="link-p" id="p-2">Portfolio</p><img class="cas-img" id="home-img" src="images/cassette-icon.png"></a></li></span>
            <span class="container"><li><a href=""><p class="link-p" id="p-3">Home</p><img class="cas-img" id="home-img" src="images/cassette-icon.png"></a></li></span>
          </ul>
        </nav>
      </div>
    </section>
    <hr>
  </header>
  <main>
    <section id="cassette">
      <div id="c-body">
          <span class="buttons" id="eject"></span>
          <span class="buttons" id="stop"></span>
          <span class="buttons" id="play"></span>
        <div id="c-inside">
          <div id="c-light-inside">
            <div id="c-tape-l">
              <div id="block-up"></div>
              <img src="images/cassette-wheel.png" class="c-wheels" id="c-wheel-left">
              <div id="block-down"></div>
              <span><p>WAULKMAN<span id="stereo">in<i>stereo</i></span></p></span>
            </div>
            <div id="c-tape-r">
              <img src="images/cassette-wheel.png" class="c-wheels" id="c-wheel-right">
            </div>
            <div class="tape"></div>
          </div>
        </div>
        <div id="bottom-buttons">
          <span class="buttons" id="bottom-circle"></span>
          <span class="buttons" id="bottom-square"></span>
        </div>
        <span><img id="flare" src="images/flare.png"></span>
        <span><img id="star" src="images/star.png"></span>
      </div>
    </section>
    <section class="modal" id="home">
    </section>
    <section class="modal" id="portfolio">
    </section>
    <section class="modal" id="contact">
    </section>
  </main>
</body>
</html>
